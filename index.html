<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="images/image-product-desktop.jpg"
        alt=""
        class="image-product-desktop"
      />
      <ul>
        <div class="text">
          <li class="perfume">PERFUME</li>
          <li class="title-text">Gabrielle Essence Eau De Parfum</li>
          <li class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </li>
          <div class="price">
            <li class="discount-price">$149.99</li>
            <li class="original-price">$169.99</li>
          </div>
        </div>
        <li>
          <button class="cart-button">
            <img src="images/icon-cart.svg" alt="icon-cart" />Add to Cart
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
